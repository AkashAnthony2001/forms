<div class="card d-flex" style="width: 18rem;"  *ngFor="let j of cartitem">
    <img class="card-img-top" [src]='j.url' alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{j.name}}</h5>
      <p class="card-text">{{j.description}}</p>
      <p class="card-text">{{j.price | currency:"USD"}}</p>
      <a href="#" class="btn btn-primary">Buy Now</a>
    </div>
  </div>
